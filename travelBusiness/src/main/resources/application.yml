server:
  port: 9999
eureka:
  client:
    serviceUrl:
      # 根据实际的注册发现地址添加，如果存在多个，使用逗号隔开/eureka/
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    # 注册时的服务ID
    name: travelBusiness
  redis:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    host: localhost
    port: 6379
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://huangjianven:3306/test?useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
mybatis-plus:
  mapper-locations: classpath*:com/example/entity/business/**/*.xml
logging:
  level:
    com: debug
    io.swagger.models.parameters.AbstractSerializableParameter: error